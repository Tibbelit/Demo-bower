<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example project</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		body{
			text-align: center;
		}
		
		canvas{
			margin: auto;
			display: none;
		}
	
		.jumbotron{
			min-height: 700px;
		}
	
	</style>
  </head>
  <body>
	<div class="jumbotron">
		<h1>How cool is this? =)</h1>
		<canvas id="myChart" width="400" height="400"></canvas>
		<canvas id="myChart2" width="400" height="400"></canvas>
		<hr>
		<button class="btn" id="bar">Bar</button>
		<button class="btn" id="line">Line</button>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/chart.js/dist/Chart.min.js"></script>
	<script>
			$("#bar").on("click", function(){
				$("canvas").fadeOut(500);
				$("#myChart2").delay(500).fadeIn(500);
			});
			
			$("#line").on("click", function(){
				$("canvas").fadeOut(500);
				$("#myChart").delay(500).fadeIn(500);
			});
	
		var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Really cool!", "Awesome!", "Nah"],
        datasets: [{
            label: ["Some data", "More data"],
            data: [50, 90, 10],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
				'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
				'rgba(255,99,132,1)',				
            ],
            borderWidth: 1
        }]
    },
    options: {
		label: {labels:{fontColor:"white", fontSize: 18}},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        },
		responsive: false
    }
});

		var ctx = document.getElementById("myChart2");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Really cool!", "Awesome!", "Nah"],
        datasets: [{
            label: ["Some data", "More data"],
            data: [50, 90, 10],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
				'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
				'rgba(255,99,132,1)',				
            ],
            borderWidth: 1
        }]
    },
    options: {
		label: {labels:{fontColor:"white", fontSize: 18}},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        },
		responsive: false
    }
});

	$("#myChart").hide();
	</script>
  </body>
</html>
